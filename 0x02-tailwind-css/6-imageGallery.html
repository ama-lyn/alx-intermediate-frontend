<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200">Flexbox Item 1</div>
            <div class="p-4 bg-red-400">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    
    <!-- Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Image 1 -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="#" alt="Gallery Image 1" class="w-full h-auto object-cover">
                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 1 Description</p>
                </div>
            </div>
            
            <!-- Image 2 -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="#" alt="Gallery Image 2" class="w-full h-auto object-cover">
                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 2 Description</p>
                </div>
            </div>
            
            <!-- Image 3 -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="#" alt="Gallery Image 3" class="w-full h-auto object-cover">
                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 3 Description</p>
                </div>
            </div>
            
            <!-- Image 4 -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="#" alt="Gallery Image 4" class="w-full h-auto object-cover">
                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 4 Description</p>
                </div>
            </div>
            
            <!-- Image 5 -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="#" alt="Gallery Image 5" class="w-full h-auto object-cover">
                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 5 Description</p>
                </div>
            </div>
            
            <!-- Image 6 -->
            <div class="overflow-hidden rounded-lg shadow-lg">

                <div class="p-4 bg-gray-100">
                    <p class="text-gray-700">Image 6 Description</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Amanda's Blog</p>
    </footer>
</body>
</html>
